{% extends 'base.html'%}

{%block start%}


<div class="container">
<div class="col-md-8 ">
<h3 class="pb-4 mb-4 font-italic border-bottom">All Posts</h3>
      {% for post in posts %}
      <div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.created_at}}</p>
        <hr>
        <p>{{post.text}}</p>
      </div>
      {% endfor %}
    </div>

</div>


{%endblock%}
